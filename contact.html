<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Frederich de Koker</title>
    <link rel="stylesheet" href="CSS/StyleSheet.css" />
</head>

<body>
    <section class="contact-page">
        <h1 class="contact-heading">Contact Me</h1>

        <div class="contact-container">
            <!-- Left Info Side -->
            <div class="contact-info">
                <p class="contact-text">Got a question, a project, or just want to connect? I’d love to hear from you.
                </p>
                <p class="contact-subtext">Whether it’s tech talk, collaboration, or just a hello — feel free to reach
                    out!</p>
                <p class="contact-location">Based in Latham, New York</p>

                <div class="contact-links">
                    <a href="mailto:dekokerfw@gmail.com">dekokerfw@gmail.com</a>
                    <a href="https://www.linkedin.com/in/frederich-de-koker" target="_blank">LinkedIn</a>
                    <a href="https://github.com/dekokerfw" target="_blank">GitHub</a>
                </div>
            </div>

            <!-- Right Form Side -->
            <form class="contact-form">
                <div class="form-row">
                    <input type="text" placeholder="First Name" name="firstName" required />
                    <input type="text" placeholder="Last Name" name="lastName" required />
                </div>
                <input type="email" placeholder="Email Address" name="email" required />
                <textarea placeholder="Your Message" name="message" rows="6" required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
</body>

</html>
